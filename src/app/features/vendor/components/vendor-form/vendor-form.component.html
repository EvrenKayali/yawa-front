<div class="my-3 p-3 bg-white rounded shadow-sm">
  <div class="d-flex justify-content-between align-items-center w-100 border-bottom border-gray">
    <h6 class="pb-2 mb-0">Vendors</h6>
    <small><a routerLink="/vendor">Back</a></small>
  </div>
  <form>
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" class="form-control" id="companyName" placeholder="Company Name">
      <small id="emailHelp" class="form-text text-muted">Enter vendor name here</small>
    </div>
    <div class="form-group">
      <label for="companyDescription">Description</label>
      <textarea class="form-control" id="companyDescription" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
