<div class="container emp-profile"
  *ngIf="user">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img [src]="user.img"
            alt="" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            {{user.name}}
          </h5>
          <h6>
            {{user.title}}
          </h6>
          <p class="proile-rating">RANKINGS : <span>8/10</span></p>

          <ngb-tabset type="tabs">
            <ngb-tab title="About">
              <ng-template ngbTabContent>
                <div class="profile-tab">
                  <div class="row">
                    <div class="col-md-8">
                      <label>User Id</label>
                    </div>
                    <div class="col-md-4">
                      <p>{{user.subject}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label>Name</label>
                    </div>
                    <div class="col-md-4">
                      <p>{{user.name}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label>Email</label>
                    </div>
                    <div class="col-md-4">
                      <p>{{user.email}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label>Phone</label>
                    </div>
                    <div class="col-md-4">
                      <p>123 456 7890</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label>Profession</label>
                    </div>
                    <div class="col-md-4">
                      <p>{{user.title}}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Company">
              <ng-template ngbTabContent>
                <div class="profile-tab">
                  <div class="row">
                    <div class="col-md-8">
                      <label>Company</label>
                    </div>
                    <div class="col-md-4">
                      <p>{{user.company.name}}</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <label>Type</label>
                    </div>
                    <div class="col-md-4">
                      <p>{{user.company.type}}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </form>
</div>
